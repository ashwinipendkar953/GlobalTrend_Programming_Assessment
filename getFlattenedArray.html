<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nestead array to flattened array</title>
  </head>
  <body>
    <script>
      function nesteadToFlattenedArr(arr) {
        return arr.reduce((acc, curr) => {
          return acc.concat(curr);
        }, []);
      }

      const result = nesteadToFlattenedArr([1, 3, 5, ["io", "ui", "er"]]);
      document.write(result);
      console.log(result);
    </script>
  </body>
</html>
