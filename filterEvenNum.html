<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function filterEvenNum(arr) {
        return arr.filter((num) => num % 2 !== 0);
      }

      document.write(filterEvenNum([2, 6, 3, 8, 5, 9, 10, 25, 67, 45]));
    </script>
  </body>
</html>
